<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>AheuiChem</title>
    <link rel="stylesheet" type="text/css" href="./index.css">
    <script type="text/javascript" src="./aheuichem.js"></script>
  </head>
  <body>
    <div>
      <form id="codeForm">
        <div class="block">
          <div class="title">실행할 코드</div>
          <div class="content">
            <textarea id="codeForm-code">
삼반반타반빠빠빠빠빠빠우
우어어번벋범벌벖벍벓벒석
삭싿삳빠빠빠빠빠빠빠빠술
초섬어어어어쑫썽뻐선썽분
숭밝밦따뭏오삳따쌍술뽀분
망속숙멍성오어어어차솓투
송어밢밦따밝다맣상뭉토분
ㅇ모뻐희셩멓떠벌번선본뿌
ㅇㅇㅇㅇㅇㅇㅇㅇㅇㅇ볻뿌
만든이ㅇㅇ밝밦발밤받본뿌
최종찬ㅇㅇ봃벒선뻐뻐뻐뻐</textarea>
          </div>
        </div>
        <div class="block">
          <div class="title">입력</div>
          <div class="content">
            <textarea id="codeForm-input">아직 미지원</textarea>
          </div>
        </div>
        <div class="block">
          <div class="title">출력</div>
          <div class="content">
            <textarea id="codeForm-output" readonly="yes"></textarea>
          </div>
        </div>
        <div class="clear">
        <input type="submit" value="실행">
      </form>
    </div>
    <div class="block">
      <div class="title">상태</div>
      <div class="content">
        <textarea id="codeForm-debug" readonly="yes" rows="30" cols="30"></textarea>
      </div>
    </div>
    <div class="block">
      <div id="viewport">
      </div>
      <div id="toolbox">
        <div class="title">도구 상자</div>
        <div class="category">
          <table>
            <tr>
              <td id="arrow-none" class="arrow selected"></td>
              <td id="arrow-up" class="arrow"></td>
              <td id="arrow-right" class="arrow"></td>
            </tr>
            <tr>
              <td id="arrow-reverse" class="arrow"></td>
              <td id="arrow-left" class="arrow"></td>
              <td id="arrow-down" class="arrow"></td>
            </tr>
            <tr>
              <td id="arrow-vertical" class="arrow"></td>
              <td id="arrow-skip-up" class="arrow"></td>
              <td id="arrow-skip-right" class="arrow"></td>
            </tr>
            <tr>
              <td id="arrow-horizontal" class="arrow"></td>
              <td id="arrow-skip-left" class="arrow"></td>
              <td id="arrow-skip-down" class="arrow"></td>
            </tr>
          </table>
        </div>
        <div class="category">
          <table>
            <tr>
              <td id="command-none" class="command"></td>
              <td id="command-end" class="command"></td>
              <td id="command-pop" class="command"></td>
              <td id="command-pop-unicode" class="command"></td>
              <td id="command-pop-number" class="command"></td>
            </tr>
            <tr>
              <td id="command-copy" class="command"></td>
              <td id="command-flip" class="command"></td>
              <td id="command-push" class="command"></td>
              <td id="command-push-unicode" class="command"></td>
              <td id="command-push-number" class="command"></td>
            </tr>
            <tr>
              <td id="command-select" class="command"></td>
              <td id="command-move" class="command"></td>
              <td id="command-add" class="command"></td>
              <td id="command-multiply" class="command"></td>
              <td id="command-mod" class="command"></td>
            </tr>
            <tr>
              <td id="command-compare" class="command"></td>
              <td id="command-condition" class="command"></td>
              <td id="command-subtract" class="command"></td>
              <td id="command-divide" class="command"></td>
            </tr>
          </table>
        </div>
        <div class="clear"></div>
      </div>
    </div>
    <div class="clear">
    <div>
      <button id="captureBtn">스크린샷 덤프하기</button><br>
      <canvas id="capture">
      </canvas>
    </div>
  </body>
</html>
