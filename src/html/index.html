<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <title>AheuiChem</title>
  <link rel="stylesheet" type="text/css" href="./index.css">
  <script type="text/javascript" src="./aheuichem.js"></script>
</head>

<body>
  <div class="container horizontal">
    <div class="entry fill container vertical">
      <div class="entry fill viewport" id="viewport">
        <div id="canvas">
        </div>
      </div>
      <div class="entry footer" id="toolbox">
        <div class="category">
          <table>
            <tr>
              <td id="arrow-none" class="arrow selected">q</td>
              <td id="arrow-up" class="arrow">w</td>
              <td id="command-none" class="command">e</td>
              <td id="command-select" class="command">r</td>
              <td id="command-move" class="command">t</td>
            </tr>
            <tr>
              <td id="arrow-left" class="arrow">a</td>
              <td id="arrow-down" class="arrow">s</td>
              <td id="arrow-right" class="arrow">d</td>
              <td id="command-push" class="command">f</td>
              <td id="command-pop" class="command">g</td>
            </tr>
            <tr>
              <td id="command-subtract" class="command">z</td>
              <td id="command-divide" class="command">x</td>
              <td id="command-add" class="command">c</td>
              <td id="command-multiply" class="command">v</td>
              <td id="command-mod" class="command">b</td>
            </tr>
          </table>
        </div>
        <div class="category">
          <table>
            <tr>
              <td id="arrow-reverse" class="arrow">Q</td>
              <td id="arrow-skip-up" class="arrow">W</td>
              <td id="command-end" class="command">E</td>
              <td id="command-condition" class="command">R</td>
              <td id="command-compare" class="command">T</td>
            </tr>
            <tr>
              <td id="arrow-skip-left" class="arrow">A</td>
              <td id="arrow-skip-down" class="arrow">S</td>
              <td id="arrow-skip-right" class="arrow">D</td>
              <td id="command-copy" class="command">F</td>
              <td id="command-flip" class="command">G</td>
            </tr>
            <tr>
              <td id="arrow-horizontal" class="arrow">Z</td>
              <td id="arrow-vertical" class="arrow">X</td>
              <td id="command-pop-number" class="command">C</td>
              <td id="command-pop-unicode" class="command">V</td>
              <td id="command-push-unicode" class="command">B</td>
              <td id="command-push-number" class="command">N</td>
            </tr>
          </table>
        </div>
      </div>
    </div>
    <div class="entry sidebar">
      <form id="codeForm">
        <div class="title">실행할 코드</div>
        <div class="content">
          <textarea id="codeForm-code">
삼반반타반빠빠빠빠빠빠우
우어어번벋범벌벖벍벓벒석
삭싿삳빠빠빠빠빠빠빠빠술
초섬어어어어쑫썽뻐선썽분
숭밝밦따뭏오삳따쌍술뽀분
망속숙멍성오어어어차솓투
송어밢밦따밝다맣상뭉토분
ㅇ모뻐희셩멓떠벌번선본뿌
ㅇㅇㅇㅇㅇㅇㅇㅇㅇㅇ볻뿌
만든이ㅇㅇ밝밦발밤받본뿌
최종찬ㅇㅇ봃벒선뻐뻐뻐뻐</textarea>
        </div>
        <div class="title">입력</div>
        <div class="content">
          <textarea id="codeForm-input">아직 미지원</textarea>
        </div>
        <div class="title">출력</div>
        <div class="content">
          <textarea id="codeForm-output" readonly="yes"></textarea>
        </div>
        <div class="content">
          <input type="submit" value="불러오기">
          <button type="button" id="codeForm-export">내보내기</button>
        </div>
      </form>
      <div class="content">
        <button id="codeForm-reset">초기화</button>
        <button id="codeForm-pause">멈춤</button>
        <button id="codeForm-resume">실행</button>
        <button id="codeForm-step">한단계</button>
      </div>
      <div class="title">상태</div>
      <div class="content">
        <textarea id="codeForm-debug" readonly="yes" rows="30" cols="30">
        </textarea>
      </div>
    </div>
  </div>
  <div id="context-bg">
    <div id="context-push" class="contextmenu">
      push
    </div>
    <div id="context-final" class="contextmenu">
      final
    </div>
  </div>
</body>

</html>
