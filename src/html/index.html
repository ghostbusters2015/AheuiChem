<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>AheuiChem</title>
    <link rel="stylesheet" type="text/css" href="./index.css">
    <script type="text/javascript" src="./aheuichem.js"></script>
  </head>
  <body>
    <div>
      <form id="codeForm">
        <div class="block">
          <div class="title">실행할 코드</div>
          <div class="content">
            <textarea id="codeForm-code">
삼반반타반빠빠빠빠빠빠뿌
우어번벋벋범벌벖벍벓벒석
삭싿삳빠빠빠빠빠빠빠빠술
초섬어어어어쑫썽뻐선썽분
숭밝밦따뭏오삳따쌍술뽀분
망속숙멍성오어어어차솓투
송어밢밦따밝다맣상쑨토분
ㅇ오어어멓떠벌뭉뻐선본뿌
ㅇㅇㅇㅇㅇㅇ본처희ㅇ볻뿌
만든이ㅇㅇ밝밦발밤받본뿌
최종찬ㅇㅇ봃벒선뻐뻐뻐뻐
            </textarea>
          </div>
        </div>
        <div class="block">
          <div class="title">입력</div>
          <div class="content">
            <textarea id="codeForm-input">아직 미지원</textarea>
          </div>
        </div>
        <div class="block">
          <div class="title">출력</div>
          <div class="content">
            <textarea id="codeForm-output" readonly="yes"></textarea>
          </div>
        </div>
        <div class="clear">
        <input type="submit" value="실행">
      </form>
    </div>
    <div class="block">
      <div class="title">상태</div>
      <div class="content">
        <textarea id="codeForm-debug" readonly="yes" rows="30" cols="30"></textarea>
      </div>
    </div>
    <div class="block">
      <div id="viewport">
      </div>
    </div>
    <div class="clear">
    <div>
      <button id="captureBtn">스크린샷 덤프하기</button><br>
      <canvas id="capture">
      </canvas>
    </div>
  </body>
</html>
